<!DOCTYPE html>
<html lang="fr">

<head>
  <!--- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="desc" content="Random unsplash images with API">
  <title>Unsplash - Random images</title>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/css/style-min.css">
</head>

<body>

  <section class="hero-section">

    <div class="hero-section-title">
      <div>
        <h1>Unsplash</h1>
        <p>Random images with API</p>
        <div class="d-flex link-url-api">
          <a class="d-flex" target="_blank" href="https://unsplash.com/developers">Create your Client ID <div
              class="icon">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="hero-section-img">
      <a id="unsplash-creator-name-copyright-url" target="_blank">
        <div class="img-fill">
          <img id="unsplash-creator-name-profil-image" alt="">
        </div>
        <div>
          <p id="unsplash-creator-name-copyright"></p>
          <p id="unsplash-id-creator-name"></p>
        </div>
        <div class="icon">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <a />
    </div>

  </section>

  <!-- Start Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Personnal script -->
  <!-- active this one script-min.js, and comment the another if you have a compilator -->
  <!-- <script src="js/script-min.js"></script> -->
  <script src="js/script.js"></script>
  <!-- End Scripts -->

</body>

</html>
